<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rewiew Carousel</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
  </head>
  <body>
    <main class="main">
      <h1 class="main__heading">Our Review</h1>
      <div class="container">
        <h1 class="main__heading">Our Review</h1>
        <div class="img__container">
          <img src="./img/user-1.jpg" alt="User image" class="user__img" />
        </div>
        <h2 class="user__name">User</h2>
        <h3 class="user__job">Web Developer</h3>
        <p class="user__desc">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Iusto
          asperiores debitis incidunt, eius earum ipsam cupiditate libero? Iste,
          doloremque nihil?
        </p>
        <div class="btn__container">
          <button class="btn prev-btn">
            <i class="fas fa-chevron-left"></i>
          </button>
          <button class="reset-btn">Surprise me</button>
          <button class="btn next-btn">
            <i class="fas fa-chevron-right"></i>
          </button>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
